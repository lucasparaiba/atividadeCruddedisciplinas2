<div class="container">
    <h1>Disciplinas</h1>
    <hr>
    <div *ngIf="excluir_ok" class="alert alert-success">
        <strong>Sucesso!</strong> A disciplina foi excluída com sucesso.
    </div>
    <table class="table table-hover table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Disciplina</th>
            <th width="200">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let disciplina of disciplinas"
            [class.table-active]="editando == disciplina">
            <td>
                <i *ngIf="editando == disciplina"
                   class="fa fa-pencil-square"></i>
                {{disciplina.nome}}
            </td>
            <td>
                <button class="btn btn-sm btn-danger"
                        (click)="excluir(disciplina)">
                    <i class="fa fa-trash"></i> Excluir
                </button>
                <button class="btn btn-sm btn-primary"
                        (click)="editar(disciplina)">
                    <i class="fa fa-pencil-square"></i> Editar
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Cadastrar</h2>
    <p>Use este formulário para cadastrar ou editar uma disciplina.</p>
    <div *ngIf="salvar_ok || editar_ok" class="alert alert-success">
        <strong>Sucesso!</strong> A disciplina foi cadastrada ou atualizada
        com sucesso.
    </div>
    <form #cadastro="ngForm" (submit)="salvar()">
        <div class="form-group">
            <label for="codigo">Codigo</label><br>
            <input type="text" id="codigo" name="codigo" class="form-control"
                   [(ngModel)]="codigo"
                   required>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" class="form-control"
                   [(ngModel)]="nome"
                   required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label><br>
            <textarea id="descricao" name="descricao" class="form-control"
                      [(ngModel)]="descricao"
                      cols="70" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="data">Data</label><br>
            <input type="date" id="data" name="data" class="form-control"
                   [(ngModel)]="data"
                   required>
        </div>
        <div class="form-check">
            <input class = "form-check-imput" name = "estaAtivo" type="checkbox" value = "A" id="estaAtivo"
                   [(ngModel)]="estaAtivo">
            <label class="form-check-label" for="estaAtivo">Esta Ativo ?</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipo" id="tipo1" value="Principal"
            [(ngModel)]="tipo">
            <label class="form-check-label" for="tipo1">Principal</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipo" id="tipo2" value="Secundario"
            [(ngModel)]="tipo">
            <label class="form-check-label" for="tipo2">Secundario</label>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Periodo</label>
            <select class="form-control" id="periodo" name = "periodo"
            [(ngModel)]="periodo">
              <option>1º Periodo</option>
              <option>2º Periodo</option>
              <option>3º Periodo</option>
              <option>4º Periodo</option>
              <option>5º Periodo</option>
              <option>6º Periodo</option>
              <option>7º Periodo</option>
              <option>8º Periodo</option>
            </select>
          </div>
        <div class="form-group">
            <label for="professor">Professor(a)</label><br>
            <input type="text" id="professor" name="professor" class="form-control"
                   [(ngModel)]="professor"
                   required>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary"
                    [disabled]="!cadastro.valid">
                <i class="fa fa-save"></i> Salvar
            </button>
            <button type="reset" class="btn btn-secondary" (click)="cancelar()">
                Cancelar
            </button>
        </div>
    </form>
</div>
